<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperRockScissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/hand.png" rel="shortcut icon" type="image/x-icon" />
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player">
                <h2>You</h2>
                <p>0</p>
            </div>
            <div class="computer">
                <h2>Comp</h2>
                <p>0</p>
            </div>
        </div>

        <div class="match">
            <h2 class="winner">Chose an option</h2>
            <div class="hands">
                <img src="./assets/rock.png" class="playerHand" height="200px" alt="">
                <img src="./assets/rock.png" class="computerHand" height="200px" alt="">
            </div>

            <div class="options">
                <button class="paper">paper</button>
                <button class="rock">rock</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

</body>
<script src="main.js"></script>

</html>
